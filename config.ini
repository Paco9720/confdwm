[colors]
background = #000000
foreground = #CCCCCC
gray = #FFFFFF

[bar/main]
width = 100%
height = 28
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "LiberationLiberation-Monoo:size=22;4"
paddin = center
modules-left = date time
modules-center = bspwm
modules-right = memory cpu

override-redirect = true

[module/date]
type = internal/date
interval = 60
date = "%D"
format = <label>
label = "%date%"
format-foreground = ${colors.gray}

[module/time]
type = internal/date
interval = 5
time = %H:%M
format = <label>
label = " %time%"
format-foreground = ${colors.gray}

[module/bspwm]
type = internal/bspwm
label-focused = %name%
label-focused-background = #ffffff
label-focused-foreground = #000000
label-occupied = %name%
label-occupied-foreground = ${colors.gray}
label-urgent = %name%
label-urgent-foreground = #ff0000
label-empty = %name%
label-empty-foreground = ${colors.gray}


[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label = "CPU %percentage%%"
format-foreground = ${colors.gray}

[module/memory]
type = internal/memory
interval = 2
format = <label>
label = "RAM %percentage_used%%"
format-foreground = ${colors.gray}

